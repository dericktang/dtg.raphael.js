<!DOCTYPE html><html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><meta content="yes" name="apple-mobile-web-app-capable"><meta content="black" name="apple-mobile-web-app-status-bar-style"><meta name="viewport"	content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"><title></title><script type="text/javascript" src="js/raphael.js"></script><script type="text/javascript" src="js/jquery-1.11.0.min.js"></script><script type="text/javascript" src="js/svg.raphael.js"></script><script type="text/javascript" src="js/dtg.raphael.js"></script></head><body><div id="tree2" style="width:600px;height:500px;background:gray;float:left"></div></body></html><script>document.addEventListener('touchmove', function(e) {		e.preventDefault();	}, false);	var tree2 = new DtgRaphael("tree2",{zoom:0.4,silder:{  x:10,  y:10,}});var pathSmall = tree2.paper.image("img/bg.png",0,0,2000,1500);var pathSmall2 = tree2.paper.image("img/people.png",0,0,2000,1500);var pathSmall3 = tree2.paper.image("img/gift.png",800,600,160,160);pathSmall3.click(function(e){        var dialog = tree2.paper.rect(e.layerX-100,e.layerY-160,200,50,4);    dialog.attr({                         "fill":"#F97243",                         "stroke":"#F97243",                         "opacity":"0.8"                     })});tree2.bindBtnData(pathSmall).bindBtnData(pathSmall2).bindBtnData(pathSmall3).startDrag();</script>
